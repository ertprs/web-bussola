<p-dropdown
	[options]="companies"
	[(ngModel)]="selectedCompany"
	optionLabel="name"
	autoDisplayFirst="true"
	filter="true"
	filterBy="name,cnpj"
	(onChange)="requestVariables()"
>
	<ng-template let-item pTemplate="selectedItem">
		<span style="vertical-align:middle">{{ item.label }}</span>
	</ng-template>
	<ng-template let-company pTemplate="item">
		<span style="vertical-align:middle">{{ company.label }}</span>
		<br />
		<span style="vertical-align:middle">{{ company.value.cnpj }}</span>
	</ng-template>
</p-dropdown>

<app-company-var-list [variables]="variables"></app-company-var-list>

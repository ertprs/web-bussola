<p-table [columns]="cols" [value]="variables">
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th>Nome</th>
			<th>Valor</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowData let-columns="columns">
		<tr>
			<td>
				{{ rowData.name }}
			</td>
			<td pEditableColumn>
				<p-cellEditor>
					<ng-template pTemplate="input">
						<input type="text" [(ngModel)]="rowData.accountingCode" />
					</ng-template>
					<ng-template pTemplate="output">
						{{ rowData.accountingCode }}
					</ng-template>
				</p-cellEditor>
			</td>
		</tr>
	</ng-template>
</p-table>

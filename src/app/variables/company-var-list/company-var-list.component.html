<table class="table">
	<thead>
		<tr>
			<th scope="col">Nome</th>
			<th scope="col">
				<div>
					<div>
						<span>Contas Relacionadas </span>
						<i
							class="fad fa-question-circle question-mark"
							matTooltip="Caracteres permitidos: '0-9', '+', '-', '*' e '/'. Além de contas únicas também são aceitos cálculos simples. Exemplo: 4.7+3.8"
							[matTooltipPosition]="'below'"
						></i>
					</div>
				</div>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let variable of variables">
			<td>{{ variable.name }}</td>
			<td>
				<input
					class="input-accounting-code"
					type="text"
					(input)="onVarEdited(variable)"
					[(ngModel)]="variable.accountingCode"
				/>
			</td>
		</tr>
	</tbody>
</table>

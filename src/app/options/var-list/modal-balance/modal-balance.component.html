<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="my-modal-title">Balancete</h5>
			<button
				class="close outline-none"
				data-dismiss="modal"
				aria-label="Close"
			>
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<input
				class="input-accounting-code"
				type="text"
				(input)="onVariableInput()"
				[(ngModel)]="variableInfo.accountingCode"
			/>

			<div class="mb-2 pl-0 pr-3 col-7">
				<label for="filterInput" class="m-0">Filtro</label>
				<br />
				<input
					id="filterInput"
					class="w-100"
					type="text"
					(input)="onFilterInput()"
					[(ngModel)]="filter"
				/>
			</div>
			<div>
				<table class="table table-fixed m-0">
					<thead class="thead-light">
						<tr>
							<th class="col-7">Descrição</th>
							<th class="col-3 pl-0">Código</th>
							<th class="col-2">Action</th>
						</tr>
					</thead>
					<tbody id="scrollContent">
						<tr *ngFor="let item of balance">
							<td class="col-7">
								<span
									class="d-block text-truncate"
									title="{{ item.description }}"
									>{{ item.description }}</span
								>
							</td>
							<td class="col-3">
								<span class="pl-0">{{ item.analyticId }}</span>
							</td>
							<td class="col-2">
								<div class="text-center">
									<div class="row m-0">
										<button
											class="btn btn-link"
											type="button"
											(click)="onVariableChanged('+', item.analyticId)"
										>
											<i class="fal fa-plus"></i>
										</button>
										<button
											class="btn btn-link"
											type="button"
											(click)="onVariableChanged('-', item.analyticId)"
										>
											<i class="fal fa-minus"></i>
										</button>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

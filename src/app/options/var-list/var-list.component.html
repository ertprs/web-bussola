<table *ngIf="variables.length > 0" class="table">
	<thead>
		<tr>
			<th class="vertical-align-middle">Parâmetro</th>
			<th>
				<span>Classificações Relacionadas </span>
				<i
					*ngIf="!isMobile"
					class="fad fa-question-circle question-mark"
					matTooltip="Informe as classificações relacionadas ao parâmetro separando-as por '+' ou '-'. Exemplo: '4.1+4.2-5.3'"
					[matTooltipPosition]="'below'"
				></i>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let variable of variables" class="table-row">
			<td>
				<span class="w-100 var-name-span"> {{ variable.name }}</span>
			</td>
			<td class="vertical-align-middle">
				<div id="accounting-code" class="row ml-3 w-100 ">
					<input
						class="input-organization-code"
						type="text"
						(input)="onVarEdited(variable)"
						[(ngModel)]="variable.accountingCode"
					/>
					<div *ngIf="!isMobile && cnpj">
						<button
							class="btn outline-none btn-open-balance focus-box-shadow-none"
							type="button"
							(click)="openModal(variable)"
							data-toggle="tooltip"
							data-placement="right"
							title="Visualizar Balancete"
						>
							<i class="fal fa-file-search i-find-balance"></i>
						</button>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>

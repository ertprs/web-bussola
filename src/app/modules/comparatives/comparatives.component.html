	<div *ngIf="!(isHandset$ | async)" class="row page-content">
		<div *ngFor="let kpi of kpis" class="col-12 col-md-4 chart-container">
			<div>
				<app-card
					[kpiAlias]="kpi.kpiAlias"
					[externalId]="selectedCompany?.externalId"
					[cnpj]="selectedCompany.cnpj"
					[title]="kpi.title"
				>
					<div class="h-100" body>
						<app-chart [kpi]="kpi"></app-chart>
					</div>
				</app-card>
			</div>
		</div>
	</div>
</div>

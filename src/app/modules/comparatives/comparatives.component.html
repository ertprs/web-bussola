<div class="h-100">
	<div></div>
	<div *ngFor="let kpi of kpis">
		<div
			class="chart-card mb-4"
			[ngClass]="{ 'mobile-height': isPortrait }"
		>
			<app-card
				[title]="kpi.title"
				[kpiAlias]="'07'"
				[externalId]="selectedCompany.externalId"
				[cnpj]="selectedCompany.cnpj"
			>
				<div body class="h-100 pt-4">
					<app-chart [kpi]="kpi" [noAnnotations]="true"></app-chart>
				</div>
			</app-card>
		</div>
	</div>
</div>

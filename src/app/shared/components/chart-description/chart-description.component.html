<div class="modal-dialog modal-dialog-scrollable m-0 h-100" role="document">
	<div class="modal-content border-0">
		<!-- HEADER -->
		<div class="modal-header">
			<div class="container p-0">
				<div class="pl-3 mheader row">
					<h5 class="modal-title" id="exampleModalLabel">
						Descrição do indicador
					</h5>
					<div class="div-btn-nova-anotacao">
						<button
							type="button"
							class="close"
							(click)="dialogRef.close()"
						>
							<span class="pr-1" aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-body pb-0 pt-2">
			<div *ngIf="description" style="display: grid;">
				<div class="row">
					<div class="ml-4 mb-4 pr-4 w-100">
						<div
							#annotationDiv
							[ngClass]="{
								'editable-div': !!contentEditable
							}"
							[(ngModel)]="description.description"
							class="card-text"
							propValueAccessor="innerHTML"
						></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

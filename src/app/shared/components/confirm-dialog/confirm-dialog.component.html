<h3 mat-dialog-title>{{ data.title }}</h3>

<mat-dialog-content>
	{{ data.content }}
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancelar</button>
	<button mat-button color="warn" cdkFocusInitial [mat-dialog-close]="true">
		Excluir
	</button>
</mat-dialog-actions>

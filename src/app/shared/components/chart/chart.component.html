<div
	style="height: 100%;"
	[ngClass]="{ 'pt-4': kpi.chartType !== 'PieChart' }"
	(resized)="onResize(chart)"
>
	<google-chart
		#chart
		class="chart"
		[type]="kpi.chartType"
		[data]="kpi.data"
		[roles]="kpi.roles"
		[columnNames]="kpi.labelArray"
		[options]="kpi.chartOptions"
		[dynamicResize]="true"
	>
	</google-chart>
</div>

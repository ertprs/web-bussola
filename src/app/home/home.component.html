<p-dropdown
	[options]="data"
	[(ngModel)]="selectedCompany"
	optionLabel="name"
	autoDisplayFirst="true"
	filter="true"
	filterBy="name,cnpj"
	(onChange)="requestKpis()"
>
	<ng-template let-item pTemplate="selectedItem">
		<span style="vertical-align:middle">{{ item.label }}</span>
	</ng-template>
	<ng-template let-company pTemplate="item">
		<span style="vertical-align:middle">{{ company.label }}</span>
		<br />
		<span style="vertical-align:middle">{{ company.value.cnpj }}</span>
	</ng-template>
</p-dropdown>
<app-dashboard
	[lucro]="lucro"
	[kpis]="kpis"
	[noKpis]="noKpi"
	[isLoading]="isLoading"
	[externalId]="selectedCompany.externalId"
></app-dashboard>
